  GNU nano 6.2                                                                                                                                             nginx.conf                                                                                                                                                      
user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    types {
        application/javascript mjs;
    }

    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HTTP server (redirect to HTTPS)
    server {
        listen 80;
        server_name phutran.info.vn www.phutran.info.vn api.phutran.info.vn;
        return 301 https://$server_name$request_uri;
    }

    # API Server (NestJS Backend)
    server {
        listen 443 ssl http2;
        server_name api.phutran.info.vn;

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/phutran.info.vn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/phutran.info.vn/privkey.pem;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;

        location / {
            proxy_pass http://api-phutran:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

            # Handle OPTIONS method for CORS
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }
    }

    # HTTPS server for frontend
    server {
        listen 443 ssl http2;
        server_name phutran.info.vn www.phutran.info.vn;

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/phutran.info.vn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/phutran.info.vn/privkey.pem;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;

        # App Shell
        root /nginx-config/dist/apps/app-shell/browser;  # Added /browser
        index index.html;

        # Blog MFE
        location /blog {
            alias /nginx-config/dist/apps/blogger/browser;
            try_files $uri $uri/ /blog/index.html;  # Fixed path

            location ~ \.mjs$ {
                add_header Content-Type "application/javascript" always;
                add_header Access-Control-Allow-Origin "*" always;
            }
        }

        # Admin MFE
        location /admin {
            alias /nginx-config/dist/apps/admin/browser;
            try_files $uri $uri/ /admin/index.html;  # Fixed path

            location ~ \.mjs$ {
                add_header Content-Type "application/javascript" always;
                add_header Access-Control-Allow-Origin "*" always;
            }
        }

        # Root route
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}




